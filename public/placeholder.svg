<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
  <!-- Fondo del logo -->
  <rect width="120" height="120" rx="12" fill="#1e293b"/>
  
  <!-- Círculo central representando el proceso -->
  <circle cx="60" cy="60" r="25" fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Líneas de control PID -->
  <!-- Proporcional (P) - línea recta -->
  <line x1="35" y1="60" x2="45" y2="60" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Integral (I) - línea curva -->
  <path d="M 45 60 Q 50 55 55 60" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Derivativo (D) - línea con picos -->
  <path d="M 55 60 L 57 55 L 59 65 L 61 55 L 63 65 L 65 60" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Punto central del proceso -->
  <circle cx="60" cy="60" r="3" fill="#3b82f6"/>
  
  <!-- Indicadores de temperatura -->
  <circle cx="60" cy="35" r="2" fill="#ef4444"/>
  <circle cx="60" cy="85" r="2" fill="#10b981"/>
  
  <!-- Texto PID -->
  <text x="60" y="105" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PID</text>
  
  <!-- Indicadores de las líneas -->
  <text x="30" y="55" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="6">P</text>
  <text x="50" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="6">I</text>
  <text x="70" y="55" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="6">D</text>
</svg>